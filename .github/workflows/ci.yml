name: Node CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo at the root
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: .   # Ensures repo is at root

      # Set up Node.js (LTS)
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: 'npm'
